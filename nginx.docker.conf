# Docker 部署：前后端统一经 nginx 一个端口访问，上游为 Node 应用（服务名 bigbanana-ai）
server {
    listen 80;
    server_name localhost;

    # DNS 解析器（Docker 内置）
    resolver 127.0.0.11 valid=30s;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml image/svg+xml;

    client_max_body_size 10m;

    # ============================================
    # 第三方 API 代理（解决浏览器 CORS）
    # ============================================
    location /api/proxy/dashscope/ {
        proxy_pass https://dashscope.aliyuncs.com/;
        proxy_set_header Host dashscope.aliyuncs.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass_request_headers on;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_buffering off;
        client_max_body_size 50m;
    }

    location /api/proxy/volcengine-tos/ {
        proxy_pass https://ark-content-generation-v2-cn-beijing.tos-cn-beijing.volces.com/;
        proxy_set_header Host ark-content-generation-v2-cn-beijing.tos-cn-beijing.volces.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_buffering off;
        client_max_body_size 50m;
    }

    location /api/proxy/volcengine/ {
        proxy_pass https://ark.cn-beijing.volces.com/;
        proxy_set_header Host ark.cn-beijing.volces.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass_request_headers on;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_buffering off;
        client_max_body_size 50m;
    }

    # ============================================
    # 后端 API 与前端 SPA：统一转发到 Node
    # ============================================
    location /api/ {
        proxy_pass http://bigbanana-ai:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        client_max_body_size 500m;
    }

    location / {
        proxy_pass http://bigbanana-ai:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
