server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # Gzip 压缩 - 提升页面加载速度 (Core Web Vitals)
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/ld+json
        image/svg+xml
        font/woff2;

    # ============================================
    # SEO: 关键文件路由
    # ============================================
    
    # robots.txt - 确保搜索引擎可以访问
    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "text/plain; charset=UTF-8";
    }

    # sitemap.xml - 搜索引擎站点地图
    location = /sitemap.xml {
        access_log off;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/xml; charset=UTF-8";
    }

    # favicon.ico - 避免 404 日志噪音
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # API 反向代理 - 解决浏览器 CORS 跨域限制
    # ============================================

    # DNS 解析器（Docker 内置 + 公共 DNS）
    resolver 127.0.0.11 8.8.8.8 valid=30s;

    # 阿里 DashScope (万象视频等)
    location /api/proxy/dashscope/ {
        proxy_pass https://dashscope.aliyuncs.com/;
        proxy_set_header Host dashscope.aliyuncs.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass_request_headers on;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_buffering off;
        client_max_body_size 50m;
    }

    # 火山引擎 TOS 对象存储 (生成图片下载，绕过 CORS)
    location /api/proxy/volcengine-tos/ {
        proxy_pass https://ark-content-generation-v2-cn-beijing.tos-cn-beijing.volces.com/;
        proxy_set_header Host ark-content-generation-v2-cn-beijing.tos-cn-beijing.volces.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_read_timeout 120s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_buffering off;
        client_max_body_size 50m;
    }

    # 火山引擎 (豆包 Seedance 视频等)
    location /api/proxy/volcengine/ {
        proxy_pass https://ark.cn-beijing.volces.com/;
        proxy_set_header Host ark.cn-beijing.volces.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass_request_headers on;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_buffering off;
        client_max_body_size 50m;
    }

    # ============================================
    # 后端 API 代理 - 转发到 Express 服务器
    # ============================================
    location /api/ {
        # 排除第三方代理路由（已在上方单独处理）
        # /api/proxy/dashscope 和 /api/proxy/volcengine 优先匹配上方规则
        proxy_pass http://bigbanana-ai-app:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        client_max_body_size 500m;
    }

    # ============================================
    # 前端路由 (SPA)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # 入口 HTML - 禁止缓存确保 SEO 爬虫获取最新内容
    # ============================================
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header X-Robots-Tag "index, follow" always;
    }

    # 其他 HTML 页面（如 seo-check.html）
    location ~* \.(html)$ {
        expires -1;
        add_header Cache-Control "no-cache" always;
    }

    # ============================================
    # 静态资源 - 长期缓存 (提升 LCP/FCP)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # 安全头部 (同时利于 SEO 信任度)
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ============================================
    # 性能优化 (Core Web Vitals)
    # ============================================
    
    # 连接优化
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # 缓冲区优化
    client_max_body_size 10m;
    client_body_buffer_size 128k;
}
